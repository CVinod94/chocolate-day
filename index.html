<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day for Kiki üç´</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #8B4513, #D2691E);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Center layout */
.page {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}

h1, p {
  color: white;
}

h1 {
  font-size: 40px;
}

p {
  font-size: 22px;
  margin: 10px 0;
  opacity: 0;
}

/* Button */
button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: #ffcc00;
  margin-top: 20px;
}

/* Chocolate rain */
.choco {
  position: fixed;
  top: -50px;
  font-size: 25px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Text fade in */
.show {
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* GIF */
#loveGif {
  width: 260px;
  border-radius: 20px;
  margin-top: 20px;
  display: none;
}

.pop {
  animation: popIn 0.8s ease forwards;
  transform: scale(0);
}

@keyframes popIn {
  to { transform: scale(1); }
}
</style>
</head>

<body>

<!-- First Page -->
<div id="firstPage" class="page">
  <h1>Happy Chocolate Day, Kiki üç´</h1>
  <p style="opacity:1;">I have something sweet for you‚Ä¶</p>
  <button onclick="unwrap()">Unwrap it üç´</button>
</div>

<!-- Final Page -->
<div id="finalPage" class="page" style="display:none;">
  <p id="line1">Inside every chocolate‚Ä¶</p>
  <p id="line2">there‚Äôs something sweet.</p>
  <p id="line3">Inside my heart‚Ä¶</p>
  <p id="line4">there‚Äôs only you, Kiki. üíò</p>

  <img id="loveGif" src="dudu.gif" alt="cute gif">
</div>

<audio id="music" loop>
  <source src="vaseegara.mp3" type="audio/mpeg">
</audio>

<script>
function unwrap() {
  playMusic();
  document.getElementById("firstPage").style.display = "none";
  document.getElementById("finalPage").style.display = "flex";

  showLines();
  startHearts();
}

function playMusic() {
  document.getElementById("music").play().catch(() => {});
}

function showLines() {
  setTimeout(() => {
    document.getElementById("line1").classList.add("show");
  }, 500);

  setTimeout(() => {
    document.getElementById("line2").classList.add("show");
  }, 2000);

  setTimeout(() => {
    document.getElementById("line3").classList.add("show");
  }, 3500);

  setTimeout(() => {
    document.getElementById("line4").classList.add("show");
  }, 5000);

  setTimeout(() => {
    let gif = document.getElementById("loveGif");
    gif.style.display = "block";
    gif.classList.add("pop");
  }, 6500);
}

/* Chocolate rain */
setInterval(() => {
  let choco = document.createElement("div");
  choco.className = "choco";
  choco.innerHTML = "üç´";
  choco.style.left = Math.random() * 100 + "vw";
  choco.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(choco);

  setTimeout(() => choco.remove(), 5000);
}, 300);

/* Hearts */
function startHearts() {
  setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 300);
}
</script>

</body>
</html>
